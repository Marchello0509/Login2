<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="main_block1"></div>
        <div class="main_block2">
            <div class="main_block2_bl1">
                <div class="main_block2_bl1_texts">
                    <p class="main_block2_bl1_texts_p1">Welcome back</p>
                    <p class="main_block2_bl1_texts_p2">Login to your account</p>
                </div>
                <div class="main_block2_bl1_inputs">
                    <p class="main_block2_bl1_inputs_p1">Email</p>
                    <input class="main_block2_bl1_inputs_input1" type="text" placeholder="Your email">
                    <p class="main_block2_bl1_inputs_p2">Password</p>
                    <input class="main_block2_bl1_inputs_input1" type="text" placeholder="Your password">
                    <div class="main_block2_bl1_inputs_block">
                        <input class="main_block2_bl1_inputs_block_checkbox" type="checkbox">
                        <p class="main_block2_bl1_inputs_block_p1">Remember me</p>
                        <a class="main_block2_bl1_inputs_block_a" href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="main_block2_bl1_btns">
                    <button class="main_block2_bl1_btns_btn1">Login now</button>
                    <button class="main_block2_bl1_btns_btn2">
                        <img class="main_block2_bl1_btns_btn2_img" src="./img/iconfinder_Google_1298745 1.png" alt="google">
                        <p class="main_block2_bl1_btns_btn2_p">Or sign-in with google</p>
                    </button>
                </div>
                <div class="main_block2_bl1_block1">
                    <div class="main_block2_bl1_block1_dh">
                        <p class="main_block2_bl1_block1_dh_p">Dont have an account?</p>
                        <a class="main_block2_bl1_block1_dh_a" href="#">Join free today</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
